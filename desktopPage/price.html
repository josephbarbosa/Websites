<head>
	<title>Oshin Tudayan Photography</title>
	<style type="text/css">
	/*---------------------------------------------------------*/
	/* The main picture scrollbar */

	body
	{
		font-family: "Comic Sans MS", cursive, sans-serif;
	}

	a:active, a:focus {
	  outline: 0;
	  border: none;
	  -moz-outline-style: none;
	}

	h4
	{
		font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
		padding-left: 10px;
	}

	.rights
	{
		font-size: 15px;
		font-family: "Times New Roman", Times, serif;
		padding-left: 15.5%
	}

	div.emailButton > a > img, .instagramButton > a > img, .facebookButton >a >img
	{
		float:left;
		padding-left: 10px;
		height:30px;
		width: 30px;
	}

	/*---------------------------------------------------------*/
	/* The main picture scrollbar */
	div.scrollmenu
	{
	    background-color: white;
	    overflow: auto;
	    white-space: nowrap;
	}

	div.scrollmenu img 
	{
	    max-height: 500px;
	    padding-left: 15px;
	    background-position: 50% 50%
	    background-repeat: no-repeat;
	    background-size: cover;
	}

	div.scrollmenu a:hover 
	{
	    color:#efb5ae
	}

	/*---------------------------------------------------------*/
	/* The sidebar menu */
	/* Fixed sidenav, full height */
	.sidenav {
	  height: 100%;
	  width: 200px;
	  position: fixed;
	  z-index: 1;
	  top: 0;
	  left: 0;
	  background-color: white;
	  overflow-x: hidden;
	}

	/* Style the sidenav links and the dropdown button */
	.sidenav a, .dropdown-btn {
		opacity:0.8;
		font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
		padding: 0px 8px 6px 16px;
		text-decoration: none;
		font-size: 12px;
		color: black;
		display: block;
		border: none;
		background: none;
		width:100%;
		padding-left:15%;
		text-align: left;
		cursor: pointer;
		outline: none;
		transition: 0.4s;
	}

	.sidenav > h1
	{
		opacity: 0.8;
		font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
		text-align: left;
		padding-left: 15%;
	}

	.sidenav >button
	{
		font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
	}

	/* On mouse-over */
	.sidenav a:hover, .dropdown-btn:hover {
	  color:#efb5ae
	}


	/* Main content */

	/* Add an active class to the active dropdown button */
	.active {
	  /*color: red;*/
	}

	/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
	.dropdown-container {
		padding-left: 8px;
		max-height: 0;
		overflow: hidden;
		transition: max-height 0.2s ease-out;
	}

	/* Optional: Style the caret down icon */
	.fa-caret-down {
	  float: right;
	  padding-right: 8px;
	}

	.dropdown-btn:after {
	    content: '\02795'; /* Unicode character for "plus" sign (+) */
	    font-size: 8px;
	}

	.active:after {
	    content: "\2796"; /* Unicode character for "minus" sign (-) */
	}

	/* Style page content */
	.main > h1
	{
		font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
		padding-left: 10px;
	}
	.main {
	    margin-left: 15%; /* Same as the width of the sidebar */
	    padding: 0px 10px;
	}

	.sidenav > #oshin
	{
		font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
		font-size: 16px;
	}

	.sidenav > #oshin:hover
	{
		color:#efb5ae
	}
	/* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
	@media screen and (max-height: 450px) {
	    .sidenav {padding-top: 15px;}
	    .sidenav a {font-size: 18px;}
	}

	.aboutme
	{
		height: 100%;
		width: auto;
	}

	.aboutmediv
	{
		padding-left: 55%;
		padding-top: 18px;
	}

	.aboutmepdiv
	{
		float:left;
		padding-left: 10px;
	}

	.aboutmep
	{
		font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
		text-align: left;
		width:535px;
		font-size:20px;
	}

	#priceid
	{
		color:#efb5ae
	}


	</style>
</head>
